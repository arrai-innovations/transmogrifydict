version: 2.1
orbs:
  utils: arrai/utils@1.3.1
  flake8: arrai/flake8@5.0.0
executors:
  python27:
    environment:
        LANG: en_US.UTF-8
    docker:
     - image: circleci/python:2.7.15
  python35:
    environment:
        LANG: en_US.UTF-8
    docker:
     - image: circleci/python:3.5.7
  python36:
    environment:
        LANG: en_US.UTF-8
    docker:
     - image: circleci/python:3.6.9
  python37:
    environment:
        LANG: en_US.UTF-8
    docker:
     - image: circleci/python:3.7.4
  python38:
    environment:
        LANG: en_US.UTF-8
    docker:
     - image: circleci/python:3.8.0b2
jobs:
  pythontests:
    parameters:
      executor:
        description: "Execution environment for the test job."
        type: executor
        default: python37
    executor: <<parameters.executor>>
    steps:
      - checkout
      - run: sudo apt-get install rsync
      - utils/add_ssh_config:
          host: "docs"
          hostname: ${DOCS_HOST}
          port: ${DOCS_PORT}
          user: ${DOCS_USER}
      - utils/make_status_shield:
          status: running
          color: lightblue
      - run: sudo pip install -r requirements.txt coverage | cat; test ${PIPESTATUS[0]} -eq 0
      - run: coverage run setup.py test
      - run:
          when: always
          command: |
            coverage html
            coverage report | tail -1 | awk '{print substr($NF, 1, length($NF)-1)}' >> ~/.coveragep
      - utils/rsync_folder:
          when: always
          folder: ./htmlcov/
          remote_folder: htmlcov_${CIRCLE_BRANCH}_${CIRCLE_JOB}
          host: docs
      - utils/make_coverage_shield:
          when: always
          link: "https://${DOCS_HOST}/${CIRCLE_PROJECT_REPONAME}/htmlcov_${CIRCLE_BRANCH}_${CIRCLE_JOB}/"
      - utils/rsync_file:
          when: always
          file: ~/coverage.svg
          remote_file: ${CIRCLE_BRANCH}.${CIRCLE_JOB}.coverage.svg
          host: docs
      - run:
          when: always
          command: pip freeze > ~/pip.freeze
      - utils/rsync_file:
          when: always
          file: ~/pip.freeze
          remote_file: ${CIRCLE_BRANCH}.${CIRCLE_JOB}.freeze
          host: docs
      - utils/make_status_shield:
          when: on_success
          status: passed
          color: brightgreen
      - utils/make_status_shield:
          when: on_fail
          status: failed
          color: red
      - utils/rsync_file:
          when: always
          file: ~/status.svg
          remote_file: ${CIRCLE_BRANCH}.${CIRCLE_JOB}.svg
          host: docs
workflows:
  test:
    jobs:
      - pythontests:
          name: py 2.7
          context: arrai-global
          executors: python27
      - pythontests:
          name: py 3.5
          context: arrai-global
          executors: python35
      - pythontests:
          name: py 3.6
          context: arrai-global
          executors: python36
      - pythontests:
          name: py 3.7
          context: arrai-global
          executors: python37
      - pythontests:
          name: py 3.8
          context: arrai-global
          executors: python38
      - flake8/flake8:
          name: flake8
          context: arrai-global
          wd: ~/project
  weekly:
    jobs:
      - pythontests:
          name: py 2.7
          context: arrai-global
          executors: python27
      - pythontests:
          name: py 3.5
          context: arrai-global
          executors: python35
      - pythontests:
          name: py 3.6
          context: arrai-global
          executors: python36
      - pythontests:
          name: py 3.7
          context: arrai-global
          executors: python37
      - pythontests:
          name: py 3.8
          context: arrai-global
          executors: python38
      - flake8/flake8:
          name: flake8
          context: arrai-global
          wd: ~/project
    triggers:
      - schedule:
          cron: "0 2 * * 1"
          filters:
            branches:
              only:
                - master
                - develop
